<html>
    <script>
        const posts = [];
let lastActivityTime;

function createPost(post) {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            posts.push(post);
            resolve(post);
        }, 2000);
    });
}

function updateLastUserActivityTime() {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            lastActivityTime = new Date();
            resolve(lastActivityTime);
        }, 1000);
    });
}

function deletePost() {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            if (posts.length > 0) {
                const deletedPost = posts.pop();
                resolve(deletedPost);
            } else {
                reject("No post to delete");
            }
        }, 1000);
    });
}

// Example usage:
createPost({ title: 'Post 1', content: 'This is the content of post 1.' })
    .then((createdPost) => {
        return updateLastUserActivityTime().then((updatedTime) => {
            console.log('Posts:', posts);
            console.log('Last Activity Time:', updatedTime);
            return createdPost;
        });
    })
    .then((createdPost) => {
        return deletePost().then((deletedPost) => {
            console.log('Deleted Post:', deletedPost);
            console.log('Remaining Posts:', posts);
        });
    })
    .catch((error) => console.error(`Error: ${error}`));
    </script>
</html>
